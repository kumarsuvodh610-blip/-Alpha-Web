<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Web – Trusted Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#ffffff;
      margin:0;
      padding:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      text-align:center;
      width:90%;
      max-width:500px;
    }
    h1{
      color:#202124;
      font-size:42px;
      margin-bottom:10px;
    }
    p{
      color:#5f6368;
      margin-bottom:25px;
    }
    input{
      width:100%;
      padding:12px;
      font-size:16px;
      border:1px solid #dcdcdc;
      border-radius:25px;
      outline:none;
    }
    .btns{
      margin-top:20px;
    }
    button{
      padding:10px 18px;
      margin:5px;
      border:none;
      background:#1a73e8;
      color:white;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }
    button:hover{
      background:#0c59cf;
    }
    footer{
      margin-top:30px;
      font-size:12px;
      color:#9aa0a6;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Alpha Web</h1>
  <p>Trusted Search for Students</p>

  <input type="text" id="q" placeholder="Search education, jobs, services...">

  <div class="btns">
    <button onclick="search('education')">Education</button>
    <button onclick="search('jobs')">Jobs</button>
    <button onclick="search('government services')">Jan Seva</button>
  </div>

  <footer>
    Secure • Clean • Student Friendly
  </footer>
</div>

<script>
  function search(type){
    let q = document.getElementById("q").value.trim();
    if(q === "") q = type;

    window.open(
      "https://www.google.com/search?q=" + encodeURIComponent(q + " " + type),
      "_blank"
    );
  }
</script>

</body>
</html>
